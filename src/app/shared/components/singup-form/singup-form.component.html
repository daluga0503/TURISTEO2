<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">

    <ion-item>
      <ion-input placeholder="{{'register.username' | translate}}" formControlName="username"></ion-input>
      <ion-icon name="happy-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'register.name' | translate}}" formControlName="name"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['name']?.errors?.['required'] && form.controls['name'].touched">{{"register.nameRequired" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.surname' | translate}}" formControlName="surname"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['surname']?.errors?.['required'] && form.controls['surname'].touched">{{"register.surnameRequired" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.email' | translate}}" formControlName="email"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['email']?.errors?.['required'] && form.controls['email'].touched">{{"register.emailRequired" | translate}}</p>
    <p style="color: red;" *ngIf="form.controls['email'].errors?.['email']">{{"register.emailInvalid" | translate}}</p>

    <ion-item>
      <ion-input placeholder="{{'register.pass' | translate}}" formControlName="password" type="password"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched">{{'register.passwordRequired' | translate}}</p>
    <p style="color: red;" *ngIf="form.controls['password'].errors?.['minlength']">{{'register.passwordInvalid' | translate}}</p>
    <!--
    <ion-item>
      <ion-input placeholder="{{'register.confirmPass'| translate}}" formControlName="confirmPassword"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <p style="color: red;" *ngIf="form.controls['confirmPassword'].errors?.['required'] && form.controls['confirmPassword'].touched">{{'register.confirmPassword' | translate}}</p>
    <p style="color: red;" *ngIf="form.controls['confirmPassword'].errors?.['passwordMatch']">{{'register.matchPassword'}}</p>
    
  -->
    <div>
      <ion-button type="submit"  expand="block" fill="outline">{{"register.buttonRegister" | translate}}</ion-button>
    </div>
  </div>
</form>
