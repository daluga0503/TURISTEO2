<ion-app>
  <ion-menu #menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="menu.close()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-thumbnail slot="start">
          <img alt="Turisteo" src="assets/img/logo-borde.png">
        </ion-thumbnail>
        <ion-title>Turisteo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="light">
      <ion-list >
        <ion-item color="light" (click)="menu.close()" [routerLink]="['/home']" button detail="false"><ion-icon slot="start" name="home"></ion-icon>{{"navbarlateral.home" | translate}}</ion-item>        
        <ion-item color="light" (click)="menu.close()" [routerLink]="['/seeplace']" button detail="false"><ion-icon slot="start" name="trail-sign-outline"></ion-icon>{{"navbarlateral.seePlaces" | translate}}</ion-item>
        <ion-item color="light" (click)="menu.close()" [routerLink]="['/addplace']" button detail="false"><ion-icon slot="start" name="pin-outline"></ion-icon>{{"navbarlateral.personalPlaces" | translate}}</ion-item>
        <ion-item color="light" (click)="menu.close()" [routerLink]="['/see-favs']" button detail="false"><ion-icon slot="start"name="bookmark-outline"></ion-icon>{{"navbarlateral.favPlaces" | translate}}</ion-item>
        <ion-item color="light" (click)="menu.close()" [routerLink]="['/about-me']" button detail="false"><ion-icon slot="start"name="man-outline"></ion-icon>{{"navbarlateral.aboutMe" | translate}}</ion-item>
        <ion-item color="light" (click)="onSignOut()" color="danger" button detail="false"><ion-icon slot="start" name="log-out-outline"></ion-icon>{{"navbarlateral.logout" | translate}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content" >
  <app-navbar ></app-navbar>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
